<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" name="firstName" class="input" />
        <span class="errors"></span>
      </div>

      <div class="form-group">
        <label>Second Name</label>
        <input type="text" name="secondName" class="input" />
        <span class="errors"></span>
      </div>

      <div class="form-group">
        <label>Email address</label>
        <input type="email" name="email" class="input" />
        <span class="errors"></span>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="formPass input" />
        <span class="errors"></span>
      </div>

      <div class="form-group">
        <label>Password confirmation</label>
        <input
          type="password"
          class="formPassConf input"
          name="passwordConfirmation"
        />
        <span class="errors"></span>
      </div>

      <div class="form-group form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="exempleCheck1"
          name="checkbox"
        />
        <label class="form-check-label" for="exempleCheck1"
          >I agree with the terms and conditions</label
        >
      </div>

      <button type="submit">Submit</button>
    </form>

    <script src="script.js" defer></script>
  </body>
</html>
